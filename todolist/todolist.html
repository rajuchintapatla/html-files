    <script type="text/javascript">
      $(document).ready(function() {
  $("#addTask").click(function() {
    var input_value = $('#todoInput').val();
    $('#todo').append('<li><input type="radio" >'+input_value+'</li')
    $('#todoInput').val('');

  });
  $("body").on("click", "#todo a", function() {
    $(this)
      .closest("ul")
      .remove();
  });
});

    </script>
